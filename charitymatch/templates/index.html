{% extends "base.html" %}

{% block content %}
<h1>Charity organisations present in the database</h1>

{% if orgs %}
    <ul>
    {% for organisation in orgs %}
        <li>
            <p>
                Organisation: ID {{organisation.id}} -
                <a href="/organisation/{{organisation.id}}">{{organisation.name}}</a>
            </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No organisations are available</p>
{% endif %}
{% endblock %}
